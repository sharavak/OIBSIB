<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<div class="head">
        <div class="wrapper">
            <input type="text"  id="input">
            <div class="calc">
                <button class="open">(</button>
                <button class="close">)</button>
                <button class="del">CE</button>
                <button class="clear">AC</button>
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button id="mod">%</button>
                <button id="sqrt">sqrt</button>
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button id="mul">x</button>
                <button id="divi">/</button>
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button id="plus">+</button>
                <button id="sub">-</button>
                <button class="dot">.</button>
                <button class="btn0">0</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
